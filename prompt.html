<!-- Write the javascript function to generate a prompt asking for name,
if answer is not null then Greet them using their name.
( For example: If prompt's annswer is Percy Jackson. Then greet by displaying : Hello Percy Jackson! )
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Prompt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }

      button {
        background-color: #3676cf;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #4889e5;
      }

      #greeting {
        font-size: 32px;
        font-weight: bold;
        color: #3676cf;
        opacity: 0;
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <h1>The prompt() Method</h1>

    <p>Click the button to demonstrate the prompt box.</p>

    <button id="greetButton">Try it</button>

    <p id="greeting"></p>

    <script>
      document
        .getElementById("greetButton")
        .addEventListener("click", function () {
          let name = prompt("Please enter your name : ");
          if (name !== null && name.trim() !== "") {
            let greetingElement = document.getElementById("greeting");
            greetingElement.innerText = `Hello, ${name}!`;
            greetingElement.style.opacity = 1;
          }
        });
    </script>
  </body>
</html>
